            <div class="col-2">
               <table style="display:table;width:100%;z-index:1;" id="Table1">
                  <tbody id="table-body">
                     <script>
                        const data = { 'topic': "Greedy" }
                        fetch('http://localhost:8000/v1/question/filter', {
                        method: 'POST',
                        headers: {
                           'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                          .then(data => {
                           
                            let tableBody = document.getElementById('table-body');
                            data.forEach(item => {
                              
                              let row = document.createElement('tr');
                              let noCell = document.createElement('td');
                              let titleCell = document.createElement('td');
                              let difficulityCell = document.createElement('td');
                              let acceptanceCell = document.createElement('td');
                              let statusCell = document.createElement('td');
                              noCell.innerText = item.id;
                              titleCell.innerText = item.title;
                              difficulityCell.innerText = item.difficulty;
                              acceptanceCell.innerText = item.acceptance;
                              if (item.status == 1){
                                 statusCell.innerText = "Solved";
                                 statusCell.style.color = "Green";
                              }
                              else{
                                 statusCell.innerText = "Not-Solved";
                                 statusCell.style.color = "Red";
                              }
      
                              noCell.classList.add('cell0');
                              titleCell.classList.add('cell0');
                              difficulityCell.classList.add('cell0');
                              if (item.difficulty == "Easy"){
                                 difficulityCell.style.color = "Green";
                              }
                              else if (item.difficulty == "Medium"){
                                 difficulityCell.style.color = "Orange";
                              }
                              else {
                                 difficulityCell.style.color = "Red";
                              }
                              acceptanceCell.classList.add('cell0');
                              statusCell.classList.add('cell0');
                              row.appendChild(noCell);
                              row.appendChild(titleCell);
                              row.appendChild(difficulityCell);                           
                              row.appendChild(acceptanceCell);
                              row.appendChild(statusCell);
                              // alert(row);
                              tableBody.appendChild(row);
                            });
                          })
                          .catch(error => {
                            console.error('Error:', error);
                          });
                      </script>
                  </tbody>
               </table>
